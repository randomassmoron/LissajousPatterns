<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Pattern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="lissajousCanvas"></canvas>
        <div id="controls">
            <div class="control-item">
                <label for="speedSlider">Speed</label>
                <input type="range" id="speedSlider" min="0" max="50" value="25">
            </div>
            <div class="control-item">
                <label for="ampX">Amplitude X (A)</label>
                <input type="number" id="ampX" value="100" min="1">
            </div>
            <div class="control-item">
                <label for="ampY">Amplitude Y (B)</label>
                <input type="number" id="ampY" value="100" min="1">
            </div>
            <div class="control-item">
                <label for="freqX">Frequency X (a)</label>
                <input type="number" id="freqX" value="5" min="1">
            </div>
            <div class="control-item">
                <label for="freqY">Frequency Y (b)</label>
                <input type="number" id="freqY" value="4" min="1">
            </div>
            <div class="control-item">
                <button id="startStopButton">Start</button>
            </div>
            <div class="control-item">
                <button id="resetButton">Reset</button>
            </div>
            <div class="control-item">
                <label for="phi1">Phase Shift X (φ1)</label>
                <input type="range" id="phi1" min="0" max="6.28" step="0.01" value="0">
                <input type="number" id="phi1Value" value="0" step="0.01">
            </div>
            <div class="control-item">
                <label for="phi2">Phase Shift Y (φ2)</label>
                <input type="range" id="phi2" min="0" max="6.28" step="0.01" value="3.14">
                <input type="number" id="phi2Value" value="3.14" step="0.01">
            </div>
            <button id="previewToggleButton">Disable Preview</button>
            <div>
                <h4>PI values</h4>
                pi/4  ≈ 0.78 rad <br>
                pi/2  ≈ 1.57 rad <br>
                pi    ≈ 3.14 rad  <br>
                3pi/4 ≈ 2.35 rad <br>
                5pi/4 ≈ 3.92 rad <br>
                3pi/2 ≈ 4.71 rad <br>
                7pi/4 ≈ 5.49 rad <br>
                2pi   ≈ 6.28 rad
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
